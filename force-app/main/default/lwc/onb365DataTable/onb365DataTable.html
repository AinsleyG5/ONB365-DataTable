<!-- sldsValidatorIgnore -->
<template>
    <template if:true={candONBData}>
        <div class="slds-box design">
                <lightning-datatable
                    hide-checkbox-column="true"
                    onrowaction={handleRowAction}
                    data={candONBData}
                    columns={columns}
                    key-field="Id">
                </lightning-datatable>
        </div>
    </template>
    <template if:false={candONBData}>
        <p>No Onboarding Records exist for this candiate</p>
    </template>
    <template if:true={error}>
        <p>There seems to have been some kind of error: </p>
        <p>{ error }</p>
    </template>

    <template if:true={modalContainer}>
        <section  class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalAction}>
                       <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">ONBOARDING DOCUMENT DETAIL</h2>
                 </header>

                 <div class="slds-modal__content slds-p-around_medium">
                    <!-- <table class="slds-table slds-table_bordered slds-table_col-bordered slds-table_cell-buffer">
                       <thead> 
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email Name</th>
                            <th>Phone Name</th>
                        </tr>
                        </thead>
                        <tbody> 
                            <tr>
                                <td>{contactRow.Name}</td>
                                <td>{contactRow.Type}</td>
                                <td>{contactRow.Onboarding_Status}</td>
                                <td>{contactRow.Status_Changed_Date}</td>
                            </tr>
                        </tbody>   
                    </table> -->
                    <img src="https://i.imgur.com/WN8LW2w.png" alt="Will Smith Driving Licence">
                 </div>
                 <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Close" title="Close"  onclick={closeModalAction}></lightning-button>
               </footer> 
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
